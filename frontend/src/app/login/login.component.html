<!-- Fondo con part칤culas animadas -->
<div class="login-background">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<!-- 游녢 mat-card animado -->
<mat-card *ngIf="showCard" [@cardAnimation] class="login-card">  
  <mat-card-header>
    <mat-card-title class="login-title">Iniciar Sesi칩n</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electr칩nico</mat-label>
        <input 
          matInput 
          type="email" 
          formControlName="email"
          placeholder=""
          (focus)="onEmailFocus()"
        >
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder=""
        >
        <button 
          mat-icon-button 
          matSuffix 
          type="button"
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>

      <!-- Casilla de recordarme -->
      <div class="remember-me-container">
        <label class="remember-me-checkbox">
          <mat-checkbox formControlName="rememberMe"></mat-checkbox>
          <span class="remember-me-label">Recordarme</span>
        </label>
      </div>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="login-button"
        [class.loading]="isLoading"
        [disabled]="loginForm.invalid || isLoading"
      >
        <mat-spinner *ngIf="isLoading" diameter="24" class="button-spinner"></mat-spinner>
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Iniciando sesi칩n...</span>
      </button>

      <!-- Enlace de navegaci칩n -->
      <div class="navigation-link">
        <p class="navigation-text">쯅o tienes cuenta?</p>
        <button 
          type="button" 
          class="navigation-button"
          (click)="onRegisterClick()"
        >
          Reg칤strate aqu칤
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
